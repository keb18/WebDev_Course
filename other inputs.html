<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inputs Demo</title>
</head>
<body>

<p>Do you prefer cats or dogs?</p>
<form>
    <label for="dogs">Dogs: </label>
    <input name="petChoice" id="dogs" type="radio" value="DOGS">

    <label for="cats">Cats: </label>
    <input name="petChoice" id="cats" type="radio" value="CATS">

    <button>Go!</button>

    <p>What's your favorite colour?</p>

    <select name="COLOR">
        <option>Green</option>
        <option>Blue</option>
        <option>Red</option>
    </select>

    <p>What's your mood?</p>
    <select name="mood">
        <option value="sad">:-(</option>
        <option value="neutral">:-|</option>
        <option value="happy">:-)</option>
    </select>

    <textarea name="paragraph" rows="10" cols="10"></textarea>

</form>



</body>
</html>
